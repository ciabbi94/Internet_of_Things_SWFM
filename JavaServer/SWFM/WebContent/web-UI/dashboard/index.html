	  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="signup-modal-label" aria-hidden="true">
		  <div class="modal-dialog" role="document">
			  <div class="modal-content modal-container">
				  <div class="modal-header">
					  <h5 class="modal-title" id="login-modal-label">Pescia - Fiume</h5>
					  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						  <span aria-hidden="true">&times;</span>
					  </button>
				  </div>
				  <div class="modal-body row">
					  <div class="col-sm-6" id="canvas-left-container">
						<div class="canvas">
							<div>
								<div class="card bg-faded title">
									<div class="card-about">
										<h6 class="text-left d-inline">CURRENT STATE</h6><br>
									</div>
								</div>
								<canvas id="river-ov"></canvas>
							</div>
						</div>
					  </div>
					  <div class="col-sm-6" id="canvas-right-container">
						  <div class="canvas">
							  <div class="fluid-container">
								  <div class="row">
									  <div class="col-sm-12">
										  <div class="card bg-faded title">
											  <div class="card-about">
												  <h6 class="text-left d-inline">CURRENT SENSOR LEVEL: ?</h6><br>
											  </div>
										  </div>
										  <canvas id="river-sec"></canvas>
									  </div>
								  </div>
								  <div class="row">
									  <div class="col-sm-12">
										  <div class="card bg-faded title">
											  <div class="card-about">
												  <h6 class="text-left d-inline">SENSOR HISTORY</h6>
											  </div>
										  </div>
										  <div id="river-history" class="chart-container"></div>
									  </div>
								  </div>
								  <div class="row">
									  <div class="col-sm-12">
										  <div class="card bg-faded title">
											  <div class="card-about">
												  <h6 class="text-left d-inline">CURRENT THRESHOLD: ?</h6><br>
											  </div>
										  </div>
										  <form id="form-th" method="post" enctype="multipart/form-data" data-toggle="validator" class="bg-faded form-thr">
											  <div class="form-group">
												  <label for="name" class="form-control-label">NEW THRESHOLD:</label>
												  <input type="range" min="30" max="500" value="60" class="slider" id="th" width="100">
												  <button type="button" onclick="submit_signup();" class="btn btn-primary">Chnage</button>
											  </div>
										  </form>
									 </div>
								  </div>
								  <div class="row">
									  <div class="col-sm-12">
										  <div class="alert alert-success">
											  <strong>Situation ok!</strong> No problems detected.
										  </div>
									  </div>
								  </div>
							   </div>
							</div>
					  </div>
				  </div>
			  </div>
