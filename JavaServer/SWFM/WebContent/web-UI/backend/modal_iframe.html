		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modal-label"></h5>
					<button id="button-close" type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body row">
					<div class="col-sm-6 left-section">
						<div class="row" id ="alert-container">
							<div class="col-sm-12">
								<div class="canvas">
									<div>
										<div id="alert" class="alert"></div>
									</div>
								</div>
							</div>
						</div>
						<div id="canvas-left-container" class="canvas">
							<div>
								<div class="card bg-faded titles">
									<div id="titles" class="card-about">
										<h6 class="text-left d-inline">CURRENT STATE</h6>
									</div>
								</div>
								<div id="canvas-river-ov">
									<canvas id="river-ov"></canvas>
									<canvas id="dam-canvas"></canvas>
									<canvas id="mote-canvas"></canvas>
									<canvas id="overlay"></canvas>
									<canvas id="selection"></canvas>
								</div>
							</div>
						</div>
						<div class="row" id ="dam-info-container">
							<div class="col-sm-12">
								<div class="canvas">
									<div>
										<div id="dam-info" class="alert alert-info">
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="row admin-to-hide is-not-working-dam">
							<div class="col-sm-12">
								<div class="canvas">
									<div>
										<div class="card bg-faded titles">
											<div class="card-about">
												<h6 id="current-state" class="text-left d-inline">CURRENT STATE</h6>
											</div>
										</div>
										<div id="state">
											<div id="state-container">
												<div class="dam">
													<button id="button-change-dam" type="button" class="btn btn-primary">CHANGE</button>
												</div>
												<div class="dam" id="result-container-dam">
													<div id="result-dam" class="alert"></div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-6 right-section">
						<div class="row" id ="info-container">
							<div class="col-sm-12">
								<div class="canvas">
									<div>
										<div id="info" class="alert alert-info">
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div id="canvas-right-container" class="canvas">
									<div>
										<div class="card bg-faded titles">
											<div class="card-about">
												<h6 class="text-left d-inline" id="current-level">CURRENT LEVEL</h6>
											</div>
										</div>
										<div id="canvas-river-sec">
											<canvas id="river-sec"></canvas>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-12">
								<div class="canvas">
									<div>
										<div class="card bg-faded titles">
											<div class="card-about">
												<h6 class="text-left d-inline">SENSOR HISTORY</h6><br>
											</div>
										</div>
										<div id="chart-history" class="chart-container"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="row admin-to-hide is-not-working-sensor">
							<div class="col-sm-12">
								<div class="canvas">
									<div>
										<div class="card bg-faded titles">
											<div class="card-about">
												<h6 id="current-threshold" class="text-left d-inline">CURRENT THRESHOLD</h6>
											</div>
										</div>
										<div id="threshold">
											<div id="threshold-container">
												<div class="th">
													<label id="new-th" class="form-control-label">NEW THRESHOLD</label>
												</div>
												<div class="th">
													<input id="slider" type="range" value="0"/>
												</div>
												<div class="th">
													<button id="button-change-th" type="button" class="btn btn-primary">CHANGE</button>
												</div>
												<div class="th result-container">
													<div id="result-th" class="alert"></div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
