		<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="signup-modal-label" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content modal-container">
					<div class="modal-header">
						<h5 class="modal-title" id="login-modal-label">Pescia - Fiume</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body row">
						<div class="col-sm-6" id="canvas-left-container" class="canvas">
							<canvas id="river-ov"></canvas>
						</div>
						<div class="col-sm-6" id="canvas-right-container" class="canvas">
							<canvas id="river-sec"></canvas>
							<div class="card bg-faded">
								<div class="card-about">
									<h6 class="text-left d-inline">Current level: 3m</h6><br>
								</div>
							</div>
							<div class="card bg-faded">
								<div class="card-about">
									<h6 class="text-left d-inline">Current threshold: 4m</h6>
									<form id="form-signup" method="post" enctype="multipart/form-data" data-toggle="validator">
										<div class="form-group">
											<label for="name" class="form-control-label">New threshold:</label>
											<input type="text" class="align-middle" name="name" id="signup-name" data-vindicate="required|active">
											<button type="button" onclick="submit_signup();" class="btn btn-primary">Chnage</button>
										</div>
									</form>
								</div>
							</div>
							<div class="card bg-faded">
								<div class="card-about">
									<h6>ATTENTION:</h6>
									<p>Messaggio</p>
								</div>
							</div>
						</div>
